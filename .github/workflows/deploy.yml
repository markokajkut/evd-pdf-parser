name: Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - main   # or 'master' if thatâ€™s your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python 3.11.13
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.13"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4. Test (optional but recommended)
      - name: Run tests
        run: |
          echo "No tests yet" 
          # pytest  # Uncomment if you have tests

      # 5. Push to Hugging Face remote
      - name: Push to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}   # set this in GitHub repo settings
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git remote add hf https://huggingface.co/spaces/marko-kajkut/evd-pdf-parser || true
          git fetch hf
          git push hf main --force
